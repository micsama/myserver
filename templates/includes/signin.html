{{template "base.html" .}}
{{define "title"}}
--登录--
{{ end }}
{{define "header"}}
<h1>请登录：</h1>
{{ end }}
{{define "content"}}
<div class="layui-container">
<div class="center">
	<h1>Signin</h1>
</div>
	<div class="layui-row">
		<div class="layui-col-md4  layui-col-md-offset4 layui-col-xs10  layui-col-xs-offset1 center">
			<br></br>
			<form class="layui-form layui-form-pane" action="/signin" method="POST">
				<div class="layui-form-item">
					<label class="layui-form-label" for="username">用户名：</label>
					<div class="layui-input-inline">
						<input
							class="layui-input"
							type="text"
							lay-verify="required"
							placeholder="请输入用户名"
							name="username"
							id="username"
							required
						/>
					</div>
				</div>
				<br>
				<div class="layui-form-item">
					<label class="layui-form-label" for="password">密码：</label>
					<div class="layui-input-inline">
						<input
							class="layui-input"
							type="password"
							name="password"
							id="password"
							lay-verify="required"
							placeholder="请输入密码"
							required
						/>
					</div>
				</div>
				<br>
				<button class="layui-btn layui-btn-radius" lay-submit lay-filter="formDemo" type="submit"  ><i class="layui-icon">&#xe609;</i> 立即登录！！</button>
				<br></br>
			</form>
		</div>
	</div>
</div>
{{ end }}
